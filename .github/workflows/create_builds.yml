name: Create Builds
on: [ pull_request ]
jobs:
  clojure:
    strategy:
      matrix:
        os: [ ubuntu-latest, macOS-latest, windows-latest ]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Prepare Java
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11'

      - name: Install Clojure Tools
        uses: DeLaGuardo/setup-clojure@3.5
        with:
          cli: 1.10.1.693
          lein: 2.9.1

      - name: Build a uberjar
        run: lein uberjar

