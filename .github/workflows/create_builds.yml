name: Create Builds
on: [ workflow_dispatch ]
jobs:
  clojure:
    strategy:
      matrix:
        os: [ ubuntu-latest, macOS-latest ]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Prepare Java
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11'

      - name: Install Clojure Tools
        uses: DeLaGuardo/setup-clojure@3.5
        with:
          cli: 1.10.1.693
          lein: 2.9.1

      - name: 'Setup GraalVM Environment'
        uses: DeLaGuardo/setup-graalvm@4.0
        with:
          graalvm-version: '21.0.0.2.java11'

      - name: 'Install Native Image Plugin'
        run: |
          gu install native-image

      - name: Build a uberjar
        run: lein uberjar

      - name: Build a native image
        run: |
          lein native
          
      - name: 'Publish native image'
        uses: actions/upload-artifact@v2-preview
        with:
          name: 'babe-${{ matrix.os }}'
          path: target/babe
          
      - name: 'Create Release'
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        with:
          tag_name: draft_release
          release_name: draft_release
          body: |
            This release is created automatically.
          draft: true
          prerelease: false
          
      - name: 'Upload Release Asset'
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        with:
          upload_url: ${{steps.create_release.outputs.upload_url}}
          asset_path: target/babe
          asset_name: babe-${{ matrix.os }}
          asset_content_type: application/octet-stream




